<button
type="button"
(click)="goBack()"
class="button"
>Avbryt</button>
<h2>Registrera ny book</h2>
<p>Fyll i rutorna</p>
<form
class="card card-body mt-3"
#newBook="ngForm"
style="width: 500px"
(submit)="saveNew(newBook)"
>
  <input
    type="text"
    ngModel
    name="title"
    placeholder="Ny titel"
    class="form-control"
    #title="ngModel"
    required

  >
  <input
    type="text"
    ngModel
    name="author"
    placeholder="Ny författare"
    class="form-control"
    #author="ngModel"
    required
  >
  <input
    type="number"
    ngModel
    name="year"
    placeholder="Välj utgivningsår"
    min="1700"
    max="2023"
    class="form-control"
    #year="ngModel"
    required
  >
  <select
    ngModel
    name="genre"
    placeholder="Välj genre"
    class="form-control"
    #genre="ngModel"
    required
  >
    <option value="">Välj Genre</option>
    <option value="fiction">Fiction</option>
    <option value="drama">Drama</option>
    <option value="novel">Novel</option>
    <option value="horror">Horror</option>
    <option value="humour">Humour</option>
    <option value="crime">Crime</option>
  </select>
  <button
    class="btn btn-dark"
    [disabled]="newBook.invalid"
    [ngClass]="{
      'btn-success': newBook.valid,
      'btn-danger': newBook.invalid,
    }"
  >Spara ny bok</button>
</form>
